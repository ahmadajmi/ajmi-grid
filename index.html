<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grid</title>
        <meta name="description" content="A simple grid system">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <style type="text/css">
        
        body {
            padding: 1em;
        }

        .column {
            background-color: #f2f2f2;
        }

        </style>
    </head>
    <body>

    <div class='row'>
        <div class='column large-6'>
          6  
        </div>
        <div class='column large-6'>
          6  
        </div>
    </div>        


    <div class='row'>

        <div class='column large-6'>
          6  
        </div>
    
        <div class='column large-6'>
          <div class='row'>
              <div class='column large-6'>6</div>
              <div class='column large-6'>6</div>
          </div>  
        </div>
    
    </div>

    
    <div class='row'>

        <div class='column large-4'>
          4  
        </div>

        <div class='column large-4'>
          4  
        </div>

        <div class='column large-4'>
          4  
        </div>

    </div>

    </body>
</html>
